<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Responsive SVG | approche pure css contenu/contenant</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

<h1> SVG seul</h1>
<div class="useless-container">
	<svg version="1.1" height="250" width="250">
		<path d="M150 0 L50 200 L225 200 Z" />
	</svg>
</div>
<div class="useless-container">
	<svg viewBox="0 0 500 500">
		<circle fill="#F7941E" stroke="#231F20" stroke-width="10" cx="250" cy="250" r="200" opacity="0.6" />
	</svg>
</div>

<h1> SVG dans une div svg-container</h1>
<div class="svg-container">
	<svg
		version="1.1"
		viewBox="0 0 250 250"
		preserveAspectRatio="xMinYMin meet"
		class="svg-content">
		<path fill="blue" stroke="red" stroke-width="5" d="M150 0 L50 200 L225 200 Z" />
	</svg>
</div>

<div class="svg-container">
<svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" class="svg-content">
<circle fill="#F7941E" stroke="#231F20" stroke-width="10" stroke-miterlimit="10" cx="250" cy="250" r="200" opacity="0.6" />
</svg>
</div>

</body>
</html>
